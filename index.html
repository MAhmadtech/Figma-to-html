<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: "Proxima Nova Regular";
      src: url("fonts/Fontspring-DEMO-proximanova-regular.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Proxima Nova";
      src: url("fonts/Fontspring-DEMO-proximanova-medium.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fbfbfb;
      font-family: "Lexend", sans-serif;
      font-style: normal;
      font-optical-sizing: auto;
      overflow-x: hidden;
    }

    .main-screen {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: #fbfbfb;
      padding: 3% 5%;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      width: 10%;
      max-width: 143.63px;
      height: auto;
      left: 5%;
      top: 5%;
    }

    .tagline {
      position: absolute;
      width: 48%;
      max-width: 693px;
      left: 5%;
      top: 35%;
      font-weight: 500;
      font-size: 2.9vw;
      line-height: 1.25;
      color: #005666;
    }

    #signin {
      position: absolute;
      width: 24%;
      max-width: 343px;
      height: 52px;
      left: 5%;
      bottom: 30%;
      box-sizing: border-box;
      border: 1px solid #ff765b;
      filter: drop-shadow(0px 8px 16px rgba(133, 133, 133, 0.12));
      border-radius: 100px;
      font-family: "Proxima Nova";
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      background: #fbfbfb;
      color: #ff765b;
      cursor: pointer;
    }

    #register {
      position: absolute;
      width: 24%;
      max-width: 343px;
      height: 52px;
      left: 5%;
      bottom: 23%;
      background: #ff765b;
      box-shadow: 0px 8px 16px rgba(133, 133, 133, 0.12);
      border-radius: 100px;
      font-family: "Proxima Nova";
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    #MainMobile {
      position: absolute;
      width: 33%;
      max-width: 470px;
      height: auto;
      right: 5%;
      top: 3%;
      z-index: 1;
    }

    #MainMobile img {
      width: 100%;
      height: auto;
      display: block;
    }

    #FrontMobile {
      position: absolute;
      width: 25%;
      max-width: 350px;
      height: auto;
      right: 15%;
      top: 10%;
      background: url(4.png) no-repeat center center;
      background-size: contain;
      transform: rotate(-5deg);
      z-index: 2;
      pointer-events: none;
    }

    .language-selector {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 8px 12px;
      gap: 8px;
      position: absolute;
      width: 131px;
      height: 40px;
      right: 5%;
      top: 5%;
      background: #003640;
      border-radius: 100px;
    }

    .language-icon,
    .arrow-icon {
      width: 24px;
      height: 24px;
      flex: none;
      order: 0;
      flex-grow: 0;
    }

    .language-icon img,
    .arrow-icon img {
      width: 100%;
      height: 100%;
    }

    .language-text {
      width: 51px;
      height: 20px;
      font-family: "Proxima Nova";
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      line-height: 20px;
      text-align: right;
      color: #ffffff;
      flex: none;
      order: 1;
      flex-grow: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .tagline {
        font-size: 2.5vw;
        width: 45%;
      }
      
      #signin, #register {
        width: 30%;
      }
      
      #MainMobile {
        width: 40%;
      }
      
      #FrontMobile {
        width: 30%;
        right: 10%;
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 15%;
      }
      
      .tagline {
        position: static;
        width: 90%;
        margin: 30% auto 0;
        font-size: 3.5vw;
        text-align: center;
      }
      
      #signin, #register {
        position: static;
        width: 60%;
        margin: 30px auto;
        display: block;
      }
      
      #MainMobile {
        position: relative;
        width: 60%;
        margin: 30px auto;
        right: auto;
        top: auto;
      }
      
      #FrontMobile {
        width: 40%;
        right: 10%;
        top: 50%;
      }
      
      .language-selector {
        width: 120px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 25%;
      top: 3%;
      }
      
      .tagline {
        font-size: 5vw;
        margin-top: 40%;
      }
      
      #signin, #register {
        width: 80%;
        height: 45px;
      }
      
      #MainMobile {
        width: 80%;
      }
      
      #FrontMobile {
        width: 50%;
        right: 5%;
        top: 55%;
      }
      
      .language-selector {
        width: 100px;
        height: 32px;
        padding: 6px 10px;
      }
      
      .language-text {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="main-screen">
    <img class="logo" src="Logo.png" alt="Logo" />

    <div class="tagline">
      This app helps you unmask manipulation. Copy paste your text and we'll
      get the tea ready.
    </div>
    <button id="signin">SIGN IN</button>
    <button id="register">REGISTER</button>
    <div id="MainMobile">
      <img src="1.png" alt="Mobile App" />
    </div>

    <div id="FrontMobile"></div>
    <div class="language-selector">
      <div class="language-icon">
        <img src="Language.svg" alt="Language" />
      </div>
      <div class="language-text">English</div>
      <div class="arrow-icon">
        <img src="Arrow down.svg" alt="Dropdown" />
      </div>
    </div>
  </div>
</body>
</html>
