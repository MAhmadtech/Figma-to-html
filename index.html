<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-screen">
    <img class="logo" src="Logo.png" alt="Logo" />

    <div class="text-container">
      <div class="tagline">
        This app helps you unmask manipulation. Copy paste your text and we'll
        get the tea ready.
      </div>
      <button id="signin">SIGN IN</button>
      <button id="register">REGISTER</button>
    </div>
    
    <div class="phone-container">
      <img id="MainMobile" src="1.png" alt="Mobile App" />
      <img id="FrontMobile" src="4.png" alt="Mobile Screen" />
    </div>

    <div class="language-selector">
      <div class="language-icon">
        <img src="Language.svg" alt="Language" />
      </div>
      <div class="language-text">English</div>
      <div class="arrow-icon">
        <img src="Arrow down.svg" alt="Dropdown" />
      </div>
    </div>
  </div>
</body>
</html>
